<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Arial, sans-serif;
            background: #e8e8e8;
            color: #333;
            font-size: 12px;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: #2c5aa0;
            border-bottom: 4px solid #1a3d6b;
            padding: 20px 0;
        }

        .header-content {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .logo-img {
            height: 60px;
            width: auto;
        }

        /* Navigation bar - MOBILE ONLY */
        .navbar {
            background: #1a3d6b;
            border-bottom: 2px solid #0d2744;
            display: none;
        }

        .nav-content {
            max-width: 980px;
            margin: 0 auto;
            padding: 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            border-right: 1px solid #0d2744;
        }

        .nav-links li:first-child {
            border-left: 1px solid #0d2744;
        }

        .nav-links a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            background: #2c5aa0;
        }

        /* Main Container */
        .container {
            max-width: 980px;
            margin: 20px auto;
            padding: 0 10px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-box {
            background: #fff;
            border: 1px solid #ccc;
            padding: 40px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .message-box h2 {
            color: #1a3d6b;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .message-box p {
            color: #666;
            font-size: 13px;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: #2c5aa0;
            color: #fff;
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
        }

        .back-link:hover {
            background: #1a3d6b;
        }

        /* Footer */
        footer {
            background: #1a3d6b;
            color: #fff;
            padding: 15px 0;
            margin-top: 20px;
            border-top: 4px solid #0d2744;
        }

        .footer-content {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 15px;
            font-size: 11px;
            text-align: center;
        }

        .footer-links {
            margin: 10px 0;
        }

        .footer-links a {
            color: #8db3e2;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Mobile Only */
        @media (max-width: 768px) {
            .navbar {
                display: block !important;
            }

            .nav-links {
                flex-wrap: wrap;
            }

            .message-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
