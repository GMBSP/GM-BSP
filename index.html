<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOURCEEXPLORER - RESONANCE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, #ff00ff 25%, transparent 25%), 
                linear-gradient(-45deg, #ff00ff 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ff00ff 75%), 
                linear-gradient(-45deg, transparent 75%, #ff00ff 75%);
            background-size: 100px 100px;
            background-position: 0 0, 0 50px, 50px 50px, 50px 0;
            z-index: 1;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        #clock-container {
            position: relative;
            z-index: 5;
            width: 550px;
            height: 600px;
            background: #ff00ff;
            border: 12px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        .clock-face {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 6px white solid;
            background: conic-gradient(
                #000 0deg 90deg, 
                #ff00ff 90deg 180deg, 
                #000 180deg 270deg, 
                #ff00ff 270deg 360deg
            );
            position: relative;
            margin-bottom: 30px;
        }

        .number {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        #timer {
            background: #000;
            color: #ff00ff;
            padding: 20px;
            font-size: 3rem;
            font-weight: bold;
            border: 4px solid white;
            letter-spacing: 2px;
        }

        .label {
            color: #000;
            font-weight: bold;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>
<body onclick="playAmbient()">

    <div class="background"></div>
    <div class="crt-overlay"></div>

    <div id="clock-container">
        <div class="clock-face" id="face"></div>
        <div id="timer">00:00:00:00</div>
        <div class="label">Time Until Resonance</div>
    </div>

    <audio id="bgm" loop src="kulcs.bsp.mp3"></audio>

    <script>
        function playAmbient() {
            document.getElementById('bgm').play().catch(() => {});
        }

        const face = document.getElementById('face');
        for (let i = 1; i <= 12; i++) {
            const num = document.createElement('div');
            num.className = 'number';
            num.innerHTML = i;
            const angle = (i * 30) - 90;
            const radius = 145;
            const x = 175 + radius * Math.cos(angle * Math.PI / 180) - 15;
            const y = 175 + radius * Math.sin(angle * Math.PI / 180) - 15;
            num.style.left = x + 'px';
            num.style.top = y + 'px';
            face.appendChild(num);
        }

        function updateCountdown() {
            const targetDate = new Date("2026-03-13T21:35:00-03:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("timer").innerHTML = "00:00:00:00";
                document.getElementById("timer").style.color = "red";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const d = String(days).padStart(2, '0');
            const h = String(hours).padStart(2, '0');
            const m = String(minutes).padStart(2, '0');
            const s = String(seconds).padStart(2, '0');

            document.getElementById("timer").innerHTML = `${d}:${h}:${m}:${s}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
