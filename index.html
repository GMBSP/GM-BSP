<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #ff9933;
            border-bottom: 3px solid #ff9933;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.1),
                0 0 10px rgba(255, 153, 51, 0.3);
        }
        .counter:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 
                inset 0 0 30px rgba(255, 153, 51, 0.2),
                0 0 15px rgba(255, 153, 51, 0.5);
        }
        .counter-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 2px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ff9933;
        }
        .counter-number {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc66;
            text-shadow: 0 0 10px rgba(255, 153, 51, 0.8);
            letter-spacing: 2px;
        }
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .audio-btn:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.5);
        }
        
        /* Login Page */
        .login-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .login-page.active {
            display: flex;
        }
        .login-box {
            background: rgba(20, 20, 20, 0.95);
            border: 3px solid #ff9933;
            padding: 40px;
            font-family: 'Courier New', monospace;
            color: #ff9933;
            box-shadow: 0 0 30px rgba(255, 153, 51, 0.3);
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
        }
        .login-box input {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ffcc66;
            padding: 10px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .login-box button {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ff9933;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .login-box button:hover {
            background: #ff9933;
            color: #000;
        }
        .login-error {
            color: #ff4444;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        
        /* Console/Chat */
        .console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 3px solid #ff9933;
            font-family: 'Courier New', monospace;
            color: #ffcc66;
            z-index: 1500;
            transform: translateY(100%);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }
        .console.active {
            transform: translateY(0);
        }
        .console-header {
            background: rgba(255, 153, 51, 0.2);
            padding: 10px 20px;
            border-bottom: 2px solid #ff9933;
            font-size: 14px;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .console-close {
            cursor: pointer;
            color: #ff9933;
            font-size: 20px;
            line-height: 1;
            padding: 0 5px;
            transition: color 0.2s;
        }
        .console-close:hover {
            color: #ffcc66;
        }
        .console-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            font-size: 12px;
        }
        .console-message {
            margin-bottom: 5px;
            line-height: 1.4;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .console-message.deleted {
            color: #ff4444;
        }
        .console-message .message-content {
            flex: 1;
        }
        .console-message .delete-btn {
            color: #ff4444;
            cursor: pointer;
            padding: 0 8px;
            font-size: 14px;
            display: none;
            transition: color 0.2s;
        }
        .console-message .delete-btn:hover {
            color: #ff6666;
        }
        .console-message:hover .delete-btn {
            display: inline;
        }
        .console-message .timestamp {
            color: #888;
            margin-right: 10px;
        }
        .console-message .username {
            color: #ff9933;
            font-weight: bold;
            margin-right: 10px;
        }
        .console-input {
            border-top: 2px solid #ff9933;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
        }
        .console-input input {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ffcc66;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .console-input button {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ff9933;
            padding: 8px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }
        .console-input button:hover {
            background: #ff9933;
            color: #000;
        }
        .console-toggle {
            position: fixed;
            bottom: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            letter-spacing: 1px;
        }
        .console-toggle:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.5);
        }
        
        /* Mobile Support */
        @media (max-width: 768px) {
            .console {
                height: 40%;
                max-height: none;
            }
            .console-header {
                font-size: 12px;
                padding: 8px 15px;
            }
            .console-messages {
                font-size: 11px;
                padding: 8px 15px;
            }
            .console-input {
                padding: 8px 15px;
                gap: 8px;
            }
            .console-input input {
                font-size: 12px;
                padding: 6px 10px;
            }
            .console-input button {
                padding: 6px 15px;
                font-size: 12px;
            }
            .console-toggle {
                font-size: 12px;
                padding: 8px 15px;
                bottom: 60px;
            }
            .counter {
                font-size: 14px;
                padding: 6px 12px;
            }
            .counter-label {
                font-size: 9px;
            }
            .counter-number {
                font-size: 24px;
            }
            .audio-btn {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }
        .redirect-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .redirect-text {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 1001;
            border-left: 3px solid #ff9933;
            border-bottom: 3px solid #ff9933;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.1),
                0 0 10px rgba(255, 153, 51, 0.3);
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .redirect-text.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Login Page (hidden by default) -->
    <div class="login-page" id="loginPage">
        <div class="login-box">
            <h2>ADMIN LOGIN</h2>
            <input type="text" id="username" placeholder="USERNAME" />
            <input type="password" id="password" placeholder="PASSWORD" />
            <button onclick="attemptLogin()">AUTHENTICATE</button>
            <div class="login-error" id="loginError">ACCESS DENIED</div>
        </div>
    </div>
    
    <!-- Console/Chat -->
    <div class="console" id="console">
        <div class="console-header">
            <span>SOURCE ENGINE CONSOLE</span>
            <span class="console-close" onclick="toggleConsole()">✕</span>
        </div>
        <div class="console-messages" id="consoleMessages"></div>
        <div class="console-input" id="consoleInput" style="display: none;">
            <input type="text" id="messageInput" placeholder="Enter message..." />
            <button onclick="sendMessage()">SEND</button>
        </div>
    </div>
    
    <button class="console-toggle" id="consoleToggle" onclick="toggleConsole()">CONSOLE (~)</button>
    
    <div class="redirect-overlay" id="redirectOverlay"></div>
    <div class="redirect-text" id="redirectText">REDIRECTING</div>
    <div class="counter" onclick="window.open('https://discord.gg/2MaeHsZ5GC', '_blank')">
        <div class="counter-label">ACTIVE USERS</div>
        <div class="counter-number" id="userCount">0</div>
    </div>
    <button class="audio-btn" id="audioBtn">CLICK TO START</button>
    <video autoplay muted playsinline id="mainVideo">
        <source src="water.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio loop id="bgAudio">
        <source src="water01.ogg" type="audio/ogg">
        <source src="water01.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <audio id="alertAudio">
        <source src="alert1.ogg" type="audio/ogg">
    </audio>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPj_IFALPhx8JL3tvdO-UzcsGorlx5czw",
            authDomain: "f-5faaa.firebaseapp.com",
            databaseURL: "https://f-5faaa-default-rtdb.firebaseio.com",
            projectId: "f-5faaa",
            storageBucket: "f-5faaa.firebasestorage.app",
            messagingSenderId: "403091114082",
            appId: "1:403091114082:web:3db7ac9f65060ad4d8e93b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        window.firebaseDB = database;

        // Generate unique session ID
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const sessionRef = ref(database, 'sessions/' + sessionId);
        const counterElement = document.getElementById('userCount');

        // Set this session as active
        set(sessionRef, {
            timestamp: serverTimestamp(),
            active: true
        });

        // Remove session when user leaves
        onDisconnect(sessionRef).remove();

        // Listen for all active sessions
        const sessionsRef = ref(database, 'sessions');
        onValue(sessionsRef, (snapshot) => {
            const sessions = snapshot.val();
            const activeCount = sessions ? Object.keys(sessions).length : 0;
            counterElement.textContent = activeCount;
        });

        // Clean up old sessions (older than 30 seconds)
        setInterval(() => {
            set(sessionRef, {
                timestamp: serverTimestamp(),
                active: true
            });
        }, 10000);
        
        // Listen for chat messages
        const messagesRef = ref(database, 'messages');
        let isFirstLoad = true;
        let messageCount = 0;
        
        onValue(messagesRef, (snapshot) => {
            const messages = snapshot.val();
            const messagesDiv = document.getElementById('consoleMessages');
            messagesDiv.innerHTML = '';
            
            if (messages) {
                const messageArray = Object.entries(messages);
                messageArray.forEach(([msgId, msg]) => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'console-message' + (msg.deleted ? ' deleted' : '');
                    const time = new Date(msg.timestamp).toLocaleTimeString();
                    
                    if (msg.deleted) {
                        msgDiv.innerHTML = `<div class="message-content"><span class="timestamp">[${time}]</span><span style="color: #ff4444;">ERROR</span></div>`;
                    } else {
                        msgDiv.innerHTML = `
                            <div class="message-content">
                                <span class="timestamp">[${time}]</span><span class="username">${msg.username}:</span>${msg.text}
                            </div>
                            ${window.isAdmin ? `<span class="delete-btn" onclick="deleteMessage('${msgId}')">✕</span>` : ''}
                        `;
                    }
                    messagesDiv.appendChild(msgDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                // Play alert sound for new messages (skip on first load)
                const currentCount = messageArray.length;
                if (!isFirstLoad && currentCount > messageCount) {
                    const alertSound = document.getElementById('alertAudio');
                    if (alertSound) {
                        alertSound.currentTime = 0;
                        alertSound.play().catch(e => console.log('Alert sound failed:', e));
                    }
                }
                messageCount = currentCount;
                isFirstLoad = false;
            }
        });
        
        // Make deleteMessage available globally
        window.deleteMessage = async function(msgId) {
            if (!window.isAdmin) return;
            
            const { ref, update } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
            const msgRef = ref(window.firebaseDB, 'messages/' + msgId);
            
            await update(msgRef, {
                deleted: true,
                text: '',
                username: ''
            });
        };
    </script>

    <script>
        // Admin authentication
        let isAdmin = false;
        let adminUsername = '';
        
        // Check if ?admin is in URL
        if (window.location.search.includes('admin')) {
            document.getElementById('loginPage').classList.add('active');
        }
        
        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'SOURCE' && password === 'TF2HL2CS2L4D2') {
                isAdmin = true;
                adminUsername = username;
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('consoleInput').style.display = 'flex';
                // Remove ?admin from URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else {
                document.getElementById('loginError').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('loginError').style.display = 'none';
                }, 3000);
            }
        }
        
        // Console toggle
        function toggleConsole() {
            document.getElementById('console').classList.toggle('active');
        }
        
        // Send message (admin only)
        async function sendMessage() {
            if (!isAdmin) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && window.firebaseDB) {
                const { ref, push } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                const messagesRef = ref(window.firebaseDB, 'messages');
                
                await push(messagesRef, {
                    username: adminUsername,
                    text: text,
                    timestamp: Date.now()
                });
                
                input.value = '';
            }
        }
        
        // Enter key to send message
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            }
            
            // ~ key to toggle console
            document.addEventListener('keydown', (e) => {
                if (e.key === '`' || e.key === '~') {
                    e.preventDefault();
                    toggleConsole();
                }
            });
        });
        // Video and audio elements
        const mainVideo = document.getElementById('mainVideo');
        const audioElement = document.getElementById('bgAudio');
        const alertAudio = document.getElementById('alertAudio');
        const audioBtn = document.getElementById('audioBtn');
        const redirectOverlay = document.getElementById('redirectOverlay');
        const redirectText = document.getElementById('redirectText');
        let audioStarted = false;
        let hasRedirected = false;
        let water1HasPlayed = false;

        // Preload videos to avoid pauses
        const video1 = document.createElement('video');
        video1.src = 'water1.mp4';
        video1.preload = 'auto';
        video1.muted = true;
        
        const video2 = document.createElement('video');
        video2.src = 'water2.mp4';
        video2.preload = 'auto';
        video2.muted = true;
        video2.loop = true;

        // Trigger redirect sequence when first video ends
        mainVideo.addEventListener('ended', (e) => {
            if (!hasRedirected) {
                hasRedirected = true;
                startRedirectSequence();
            } else if (!water1HasPlayed) {
                // water1 just ended, switch to water2
                water1HasPlayed = true;
                mainVideo.src = 'water2.mp4';
                mainVideo.load();
                mainVideo.loop = true;
                mainVideo.muted = true;
                mainVideo.play();
            }
        });

        function startRedirectSequence() {
            // Pause background audio
            audioElement.pause();
            
            // Play alert sound
            alertAudio.play();
            
            // Show black overlay and redirecting text
            redirectOverlay.classList.add('active');
            redirectText.classList.add('active');
            
            // After 5 seconds, start water1.mp4
            setTimeout(() => {
                redirectText.classList.remove('active');
                redirectOverlay.classList.remove('active');
                
                // Resume background audio
                if (audioStarted) {
                    audioElement.play();
                }
                
                // Change to water1 video (no loop)
                mainVideo.src = 'water1.mp4';
                mainVideo.load();
                mainVideo.loop = false;
                mainVideo.muted = true;
                mainVideo.play();
            }, 5000);
        }

        // Audio control
        document.body.addEventListener('click', () => {
            if (!audioStarted) {
                audioElement.play();
                audioBtn.textContent = 'MUTE';
                audioStarted = true;
            }
        }, { once: true });

        audioBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (audioElement.paused) {
                audioElement.play();
                audioBtn.textContent = 'MUTE';
            } else {
                audioElement.pause();
                audioBtn.textContent = 'UNMUTE';
            }
            audioStarted = true;
        });

        // Try to autoplay
        audioElement.play().then(() => {
            audioBtn.textContent = 'MUTE';
            audioStarted = true;
        }).catch(() => {
            audioBtn.textContent = 'CLICK TO START';
        });
    </script>
</body>
</html>
