<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #ff9933;
            border-bottom: 3px solid #ff9933;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.1),
                0 0 10px rgba(255, 153, 51, 0.3);
        }
        .counter:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 
                inset 0 0 30px rgba(255, 153, 51, 0.2),
                0 0 15px rgba(255, 153, 51, 0.5);
        }
        .counter-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 2px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ff9933;
        }
        .counter-number {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc66;
            text-shadow: 0 0 10px rgba(255, 153, 51, 0.8);
            letter-spacing: 2px;
        }
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .audio-btn:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.5);
        }
    </style>
</head>
<body>
    <div class="counter" onclick="window.open('https://discord.gg/2MaeHsZ5GC', '_blank')">
        <div class="counter-label">ACTIVE USERS</div>
        <div class="counter-number" id="userCount">1</div>
    </div>
    <button class="audio-btn" id="audioBtn">MUTE</button>
    <video autoplay loop muted playsinline>
        <source src="water.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio autoplay loop id="bgAudio">
        <source src="water01.ogg" type="audio/ogg">
        <source src="water01.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        const STORAGE_KEY = 'active-users';
        const counterElement = document.getElementById('userCount');
        const audioElement = document.getElementById('bgAudio');
        const audioBtn = document.getElementById('audioBtn');
        
        // Audio control
        audioBtn.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                audioBtn.textContent = 'MUTE';
            } else {
                audioElement.pause();
                audioBtn.textContent = 'UNMUTE';
            }
        });
        
        // Try to autoplay
        audioElement.play().then(() => {
            audioBtn.textContent = 'MUTE';
        }).catch(() => {
            // Autoplay blocked, user will need to click the button
            audioBtn.textContent = 'UNMUTE';
            console.log('Autoplay blocked - click unmute button');
        });
        
        async function updateCounter() {
            try {
                // Get current count
                let result = await window.storage.get(STORAGE_KEY, true);
                let count = result ? parseInt(result.value) : 0;
                
                // Increment count
                count++;
                
                // Save new count
                await window.storage.set(STORAGE_KEY, count.toString(), true);
                
                // Display count
                counterElement.textContent = count;
            } catch (error) {
                console.error('Storage error:', error);
                counterElement.textContent = '1';
            }
        }
        
        // Update counter when page loads
        updateCounter();
        
        // Refresh count every 1 second
        setInterval(async () => {
            try {
                let result = await window.storage.get(STORAGE_KEY, true);
                if (result) {
                    let currentCount = parseInt(result.value);
                    counterElement.textContent = currentCount;
                }
            } catch (error) {
                console.error('Storage error:', error);
            }
        }, 1000);
    </script>
</body>
</html>
