<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD</title>
    <link rel="icon" type="image/png" href="source.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #ff9933;
            border-bottom: 3px solid #ff9933;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.1),
                0 0 10px rgba(255, 153, 51, 0.3);
        }
        .counter:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 
                inset 0 0 30px rgba(255, 153, 51, 0.2),
                0 0 15px rgba(255, 153, 51, 0.5);
        }
        .countdown {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            z-index: 1000;
            border-left: 3px solid #ff9933;
            border-bottom: 3px solid #ff9933;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.1),
                0 0 10px rgba(255, 153, 51, 0.3);
            font-weight: bold;
            color: #ffcc66;
            text-shadow: 0 0 10px rgba(255, 153, 51, 0.8);
            letter-spacing: 2px;
        }
        .counter-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 2px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ff9933;
        }
        .counter-number {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc66;
            text-shadow: 0 0 10px rgba(255, 153, 51, 0.8);
            letter-spacing: 2px;
        }
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .audio-btn:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.5);
        }
        
        /* Login Page */
        .login-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .login-page.active {
            display: flex;
        }
        .login-box {
            background: rgba(20, 20, 20, 0.95);
            border: 3px solid #ff9933;
            padding: 40px;
            font-family: 'Courier New', monospace;
            color: #ff9933;
            box-shadow: 0 0 30px rgba(255, 153, 51, 0.3);
            max-width: 400px;
            width: 90%;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
        }
        .login-box input {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ffcc66;
            padding: 10px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .login-box button {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ff9933;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        .login-box button:hover {
            background: #ff9933;
            color: #000;
        }
        .login-error {
            color: #ff4444;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        .login-success {
            color: #44ff44;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        .logout-btn {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            letter-spacing: 1px;
            display: none;
        }
        .logout-btn:hover {
            background: #ff9933;
            color: #000;
        }
        
        /* Vote Panel */
        .vote-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.98);
            border: 3px solid #ff9933;
            padding: 30px;
            font-family: 'Courier New', monospace;
            color: #ff9933;
            box-shadow: 0 0 30px rgba(255, 153, 51, 0.5);
            z-index: 2500;
            display: none;
            max-width: 500px;
            width: 90%;
        }
        .vote-panel.active {
            display: block;
        }
        .vote-panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #ffcc66;
        }
        .vote-question {
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #ffcc66;
        }
        .vote-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .vote-buttons button {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ff9933;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 1px;
        }
        .vote-buttons button:hover:not(:disabled) {
            background: #ff9933;
            color: #000;
        }
        .vote-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .vote-results {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ff9933;
        }
        .vote-result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .vote-result-bar {
            height: 25px;
            background: rgba(255, 153, 51, 0.3);
            margin-bottom: 15px;
            position: relative;
            border: 1px solid #ff9933;
        }
        .vote-result-bar-fill {
            height: 100%;
            background: #ff9933;
            transition: width 0.3s;
        }
        .vote-result-label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #000;
            font-weight: bold;
            z-index: 1;
        }
        .vote-status {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        
        /* Admin Vote Control */
        .admin-vote-btn {
            position: fixed;
            top: 130px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            letter-spacing: 1px;
            display: none;
        }
        .admin-vote-btn:hover {
            background: #ff9933;
            color: #000;
        }
        
        .admin-sound-btn {
            position: fixed;
            top: 180px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            letter-spacing: 1px;
            display: none;
        }
        .admin-sound-btn:hover {
            background: #ff9933;
            color: #000;
        }
        
        /* Video Control HUD */
        .video-control-hud {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ff9933;
            padding: 15px;
            z-index: 1000;
            display: none;
            cursor: move;
        }
        .video-control-hud.active {
            display: block;
        }
        .video-control-hud h3 {
            color: #ff9933;
            font-size: 14px;
            margin-bottom: 10px;
            letter-spacing: 1px;
            cursor: move;
        }
        .video-control-hud button {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ff9933;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s;
            letter-spacing: 1px;
        }
        .video-control-hud button:hover {
            background: #ff9933;
            color: #000;
        }
        .video-control-hud button.active {
            background: #ff9933;
            color: #000;
        }
        
        /* Missing Texture Overlay */
        .missing-texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 500;
            pointer-events: none;
            display: none;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    #000 0px,
                    #000 64px,
                    #ff00ff 64px,
                    #ff00ff 128px
                );
        }
        .missing-texture-overlay.active {
            display: block;
        }
        
        .texture-control-btn {
            position: fixed;
            top: 230px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            letter-spacing: 1px;
            display: none;
        }
        .texture-control-btn:hover {
            background: #ff9933;
            color: #000;
        }
        
        .admin-vote-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.98);
            border: 3px solid #ff9933;
            padding: 30px;
            font-family: 'Courier New', monospace;
            color: #ff9933;
            box-shadow: 0 0 30px rgba(255, 153, 51, 0.5);
            z-index: 2600;
            display: none;
            max-width: 500px;
            width: 90%;
        }
        .admin-vote-panel.active {
            display: block;
        }
        .admin-vote-panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .admin-vote-panel textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ffcc66;
            padding: 10px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }
        .admin-vote-panel button {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ff9933;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        .admin-vote-panel button:hover {
            background: #ff9933;
            color: #000;
        }
        .admin-vote-panel button.danger {
            border-color: #ff4444;
            color: #ff4444;
        }
        .admin-vote-panel button.danger:hover {
            background: #ff4444;
            color: #000;
        }
        
        /* Sound Control Panel */
        .admin-sound-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.98);
            border: 3px solid #ff9933;
            padding: 30px;
            font-family: 'Courier New', monospace;
            color: #ff9933;
            box-shadow: 0 0 30px rgba(255, 153, 51, 0.5);
            z-index: 2600;
            display: none;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .admin-sound-panel.active {
            display: block;
        }
        .admin-sound-panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .admin-sound-panel input[type="file"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ffcc66;
            padding: 10px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }
        .admin-sound-panel select {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ffcc66;
            padding: 10px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .admin-sound-panel button {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ff9933;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        .admin-sound-panel button:hover {
            background: #ff9933;
            color: #000;
        }
        .sound-list {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ff9933;
        }
        .sound-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff9933;
        }
        .sound-item-name {
            flex: 1;
            color: #ffcc66;
            font-size: 12px;
        }
        .sound-item-buttons {
            display: flex;
            gap: 10px;
        }
        .sound-item-buttons button {
            width: auto;
            padding: 5px 15px;
            font-size: 11px;
            margin: 0;
        }
        .sound-item-buttons button.danger {
            border-color: #ff4444;
            color: #ff4444;
        }
        .sound-item-buttons button.danger:hover {
            background: #ff4444;
            color: #000;
        }
        
        /* Console/Chat */
        .console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 3px solid #ff9933;
            font-family: 'Courier New', monospace;
            color: #ffcc66;
            z-index: 1500;
            transform: translateY(100%);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }
        .console.active {
            transform: translateY(0);
        }
        .console-header {
            background: rgba(255, 153, 51, 0.2);
            padding: 10px 20px;
            border-bottom: 2px solid #ff9933;
            font-size: 14px;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .console-close {
            cursor: pointer;
            color: #ff9933;
            font-size: 20px;
            line-height: 1;
            padding: 0 5px;
            transition: color 0.2s;
        }
        .console-close:hover {
            color: #ffcc66;
        }
        .console-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            font-size: 12px;
        }
        .console-message {
            margin-bottom: 5px;
            line-height: 1.4;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .console-message.deleted {
            color: #ff4444;
        }
        .console-message .message-content {
            flex: 1;
        }
        .console-message .delete-btn {
            color: #ff4444;
            cursor: pointer;
            padding: 0 8px;
            font-size: 14px;
            transition: color 0.2s;
        }
        .console-message .delete-btn:hover {
            color: #ff6666;
        }
        .console-message .timestamp {
            color: #888;
            margin-right: 10px;
        }
        .console-message .username {
            color: #ff9933;
            font-weight: bold;
            margin-right: 10px;
        }
        .console-input {
            border-top: 2px solid #ff9933;
            padding: 10px 20px;
            display: none;
            gap: 10px;
        }
        .console-input input {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ffcc66;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .console-input button {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9933;
            color: #ff9933;
            padding: 8px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .console-input button:hover {
            background: #ff9933;
            color: #000;
        }
        .console-input button.danger {
            border-color: #ff4444;
            color: #ff4444;
        }
        .console-input button.danger:hover {
            background: #ff4444;
            color: #000;
        }
        .console-toggle {
            position: fixed;
            bottom: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            letter-spacing: 1px;
        }
        .console-toggle:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.5);
        }
        
        /* Mobile Support */
        @media (max-width: 768px) {
            .console {
                height: 40%;
                max-height: none;
            }
            .console-header {
                font-size: 12px;
                padding: 8px 15px;
            }
            .console-messages {
                font-size: 11px;
                padding: 8px 15px;
            }
            .console-input {
                padding: 8px 15px;
                gap: 8px;
                flex-wrap: wrap;
            }
            .console-input input {
                font-size: 12px;
                padding: 6px 10px;
                flex: 1 1 100%;
            }
            .console-input button {
                padding: 6px 15px;
                font-size: 11px;
                flex: 1;
            }
            .console-toggle {
                font-size: 12px;
                padding: 8px 15px;
                bottom: 60px;
            }
            .counter {
                font-size: 14px;
                padding: 6px 12px;
            }
            .counter-label {
                font-size: 9px;
            }
            .counter-number {
                font-size: 24px;
            }
            .audio-btn {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }
        .redirect-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .redirect-text {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 1001;
            border-left: 3px solid #ff9933;
            border-bottom: 3px solid #ff9933;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.1),
                0 0 10px rgba(255, 153, 51, 0.3);
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .redirect-text.active {
            opacity: 1;
        }
        
        /* Maps Page */
        .maps-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 3000;
            display: none;
            overflow: hidden;
        }
        .maps-page.active {
            display: block;
        }
        .maps-title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 96px;
            color: #ffcc66;
            letter-spacing: 12px;
            text-shadow: 0 0 30px rgba(255, 153, 51, 0.8);
            z-index: 10;
        }
        .maps-terminal {
            width: 100%;
            height: 100%;
            padding: 200px 40px 40px 40px;
            overflow-y: auto;
            color: #ff9933;
            font-size: 14px;
            line-height: 1.4;
            letter-spacing: 1px;
        }
        .maps-line {
            opacity: 0.8;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
        }
        .maps-line.highlight {
            color: #ffcc66;
            text-shadow: 0 0 10px rgba(255, 153, 51, 0.6);
        }
        
        /* Data Page */
        .data-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 3000;
            display: none;
            overflow: hidden;
        }
        .data-page.active {
            display: block;
        }
        .data-title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 96px;
            color: #ffcc66;
            letter-spacing: 12px;
            text-shadow: 0 0 30px rgba(255, 153, 51, 0.8);
            z-index: 10;
        }
        .data-terminal {
            width: 100%;
            height: 100%;
            padding: 200px 40px 40px 40px;
            overflow-y: auto;
            color: #ff9933;
            font-size: 14px;
            line-height: 1.4;
            letter-spacing: 1px;
        }
        .data-line {
            opacity: 0.8;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding-right: 20px;
        }
        .data-file {
            flex: 1;
        }
        .data-status {
            margin-left: 20px;
            font-weight: bold;
        }
        .data-status.perfect {
            color: #44ff44;
            text-shadow: 0 0 10px rgba(68, 255, 68, 0.6);
        }
        .data-status.damaged {
            color: #ffaa00;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.6);
        }
        .data-status.corrupted {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.6);
        }
        
        @media (max-width: 768px) {
            .maps-title {
                font-size: 48px;
                top: 30px;
            }
            .maps-terminal {
                padding: 120px 20px 20px 20px;
                font-size: 11px;
            }
            .data-title {
                font-size: 48px;
                top: 30px;
            }
            .data-terminal {
                padding: 120px 20px 20px 20px;
                font-size: 11px;
            }
            .data-line {
                flex-direction: column;
                gap: 2px;
            }
            .data-status {
                margin-left: 0;
            }
        }
        
        /* Progress Bar Page */
        .progress-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .progress-page.active {
            display: flex;
        }
        .progress-content {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        .progress-title {
            font-size: 72px;
            color: #ffcc66;
            letter-spacing: 8px;
            margin-bottom: 60px;
            text-shadow: 0 0 30px rgba(255, 153, 51, 0.8);
        }
        .progress-bar-container {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff9933;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.2),
                0 0 20px rgba(255, 153, 51, 0.3);
        }
        .progress-bar-text {
            font-size: 48px;
            color: #ffcc66;
            letter-spacing: 4px;
            line-height: 1.5;
            word-break: break-all;
            text-shadow: 0 0 20px rgba(255, 153, 51, 0.8);
        }
        .progress-bar-text .filled {
            color: #ff9933;
            text-shadow: 0 0 30px rgba(255, 153, 51, 1);
        }
        .progress-percentage {
            font-size: 36px;
            color: #ff9933;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        .progress-time-display {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
        }
        .progress-time-unit {
            text-align: center;
        }
        .progress-time-value {
            font-size: 64px;
            color: #ffcc66;
            text-shadow: 0 0 20px rgba(255, 153, 51, 0.8);
        }
        .progress-time-label {
            font-size: 14px;
            color: #ff9933;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .progress-title {
                font-size: 36px;
                margin-bottom: 30px;
            }
            .progress-bar-text {
                font-size: 24px;
            }
            .progress-percentage {
                font-size: 24px;
            }
            .progress-time-display {
                gap: 15px;
                margin-top: 30px;
            }
            .progress-time-value {
                font-size: 36px;
            }
            .progress-time-label {
                font-size: 11px;
            }
        }
