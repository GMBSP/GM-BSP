<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, #ff00ff 25%, transparent 25%), 
                linear-gradient(-45deg, #ff00ff 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ff00ff 75%), 
                linear-gradient(-45deg, transparent 75%, #ff00ff 75%);
            background-size: 100px 100px;
            background-position: 0 0, 0 50px, 50px 50px, 50px 0;
            z-index: 1;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        #clock-container {
            position: relative;
            z-index: 5;
            width: 500px;
            height: 500px;
            background: #ff00ff;
            border: 12px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        .clock-face-square {
            width: 400px;
            height: 400px;
            border: 6px white solid;
            background: conic-gradient(
                #000 0deg 90deg, 
                #ff00ff 90deg 180deg, 
                #000 180deg 270deg, 
                #ff00ff 270deg 360deg
            );
            position: relative;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border: 1px solid black;
        }

        .hour-hand { width: 8px; height: 100px; z-index: 3; }
        .min-hand { width: 5px; height: 140px; z-index: 4; }
        .sec-hand { width: 2px; height: 160px; background: red; z-index: 5; }

        .number {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body onclick="initAudio()">

    <div class="background"></div>
    <div class="crt-overlay"></div>

    <div id="clock-container">
        <div class="clock-face-square" id="face">
            <div class="hand hour-hand" id="hour"></div>
            <div class="hand min-hand" id="min"></div>
            <div class="hand sec-hand" id="sec"></div>
        </div>
    </div>

    <audio id="bgm" loop src="kulcs.bsp.mp3"></audio>
    <audio id="beep" src="button3.wav"></audio>

    <script>
        let audioStarted = false;
        const targetDate = new Date("2026-03-13T21:35:00-03:00").getTime();

        function initAudio() {
            if (!audioStarted) {
                document.getElementById('bgm').play();
                audioStarted = true;
                processBeep();
            }
        }

        function playBeep() {
            const b = document.getElementById('beep');
            b.currentTime = 0;
            b.play();
        }

        function processBeep() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            
            let interval = 2000; 

            if (diff > 0) {
                const totalWindow = 30 * 24 * 60 * 60 * 1000; 
                const progress = Math.max(0, 1 - (diff / totalWindow));
                interval = 2000 - (progress * 1800); 
            } else {
                interval = 100; 
            }

            playBeep();
            setTimeout(processBeep, interval);
        }

        const face = document.getElementById('face');
        for (let i = 1; i <= 12; i++) {
            const num = document.createElement('div');
            num.className = 'number';
            num.innerHTML = i;
            const angle = (i * 30) - 90;
            const radius = 170;
            const x = 200 + radius * Math.cos(angle * Math.PI / 180) - 20;
            const y = 200 + radius * Math.sin(angle * Math.PI / 180) - 20;
            num.style.left = x + 'px';
            num.style.top = y + 'px';
            face.appendChild(num);
        }

        function updateClock() {
            const now = new Date();
            const s = now.getSeconds();
            const m = now.getMinutes();
            const h = now.getHours();

            const sDeg = (s / 60) * 360;
            const mDeg = ((m / 60) * 360) + ((s / 60) * 6);
            const hDeg = ((h / 12) * 360) + ((m / 60) * 30);

            document.getElementById('sec').style.transform = `translateX(-50%) rotate(${sDeg}deg)`;
            document.getElementById('min').style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
