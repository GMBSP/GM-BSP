<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOURCEEXPLORER</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-missing {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(45deg, #ff0000 25%, transparent 25%), 
                linear-gradient(-45deg, #ff0000 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ff0000 75%), 
                linear-gradient(-45deg, transparent 75%, #ff0000 75%);
            background-size: 100px 100px;
            z-index: 0;
        }

        .white-page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: white;
            background-image: 
                linear-gradient(45deg, #000 25%, transparent 25%), 
                linear-gradient(-45deg, #000 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #000 75%), 
                linear-gradient(-45deg, transparent 75%, #000 75%);
            background-size: 40px 40px;
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
        }

        .crt-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 10;
        }

        .container { display: flex; gap: 25px; z-index: 5; }

        .terminal-window {
            width: 500px; height: 500px;
            background: black;
            border: 6px solid #000;
            display: flex; flex-direction: column;
            padding: 35px; box-sizing: border-box;
        }

        .clock-window {
            width: 500px; height: 500px;
            background: conic-gradient(#000 0% 25%, #f0f 25% 50%, #000 50% 75%, #f0f 75% 100%);
            border: 12px solid #000;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        .nav-item, .exp-link {
            font-size: 1.4rem; cursor: pointer; text-transform: uppercase; color: #ccc;
        }
        .exp-link { letter-spacing: 4px; border-bottom: 2px solid #222; padding-bottom: 12px; display: block; }
        .nav-item:hover, .exp-link:hover { color: #f0f; }

        .btn-white {
            background: white; border: 4px solid black; color: black;
            padding: 15px 30px; font-weight: bold; cursor: pointer; margin: 10px;
            font-family: 'Courier New', Courier, monospace; font-size: 1.5rem;
        }

        #msg-box, #white-msg { color: #ff0000; font-size: 1.3rem; min-height: 1.5rem; }

        #clock-face { width: 400px; height: 400px; border: 4px solid white; position: relative; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; background: white; }
        .h-hand { width: 8px; height: 110px; z-index: 3; }
        .m-hand { width: 5px; height: 150px; z-index: 4; }
        .s-hand { width: 2px; height: 170px; background: red; z-index: 5; }
        .num { position: absolute; color: white; font-weight: bold; text-shadow: 2px 2px #000; }
    </style>
</head>
<body onclick="startSys()">

    <div class="background-missing"></div>
    <div class="crt-effect"></div>

    <div class="white-page" id="white-page">
        <div style="background: white; padding: 40px; border: 10px solid black; text-align: center;">
            <h1 style="font-size: 3rem;">AUTHORIZED PERSONNEL ONLY</h1>
            <div id="white-msg"></div>
            <div style="margin-top: 20px;">
                <button class="btn-white" onclick="toggleWhitePage(false)">BACK</button>
                <button class="btn-white" onclick="denyWhite()">NEXT</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="terminal-window">
            <span class="exp-link" onclick="toggleWhitePage(true)">SOURCEEXPLORER</span>
            <div style="margin-top: 40px;">
                <div class="nav-item" onclick="denyAccess()">Version</div>
                <div class="nav-item" onclick="denyAccess()">Doors</div>
                <div class="nav-item" onclick="denyAccess()">Files</div>
            </div>
            <div id="msg-box"></div>
        </div>

        <div class="clock-window">
            <div id="clock-face">
                <div class="hand h-hand" id="h"></div>
                <div class="hand m-hand" id="m"></div>
                <div class="hand s-hand" id="s"></div>
            </div>
        </div>
    </div>

    <audio id="bgm" loop src="kulcs.bsp.mp3"></audio>
    <audio id="beep" src="button3.wav"></audio>
    <audio id="click" src="ui_click.wav"></audio>

    <script>
        const target = new Date("2026-03-13T21:35:00-03:00").getTime();
        let sysStarted = false;

        function startSys() {
            if (!sysStarted) {
                document.getElementById('bgm').play().catch(()=>{});
                sysStarted = true;
                runBeep();
            }
        }

        function toggleWhitePage(show) {
            document.getElementById('click').play();
            document.getElementById('white-page').style.display = show ? 'flex' : 'none';
        }

        function denyWhite() {
            document.getElementById('click').play();
            const msg = document.getElementById('white-msg');
            msg.innerText = "not now.";
            setTimeout(() => { msg.innerText = ""; }, 2000);
        }

        function denyAccess() {
            document.getElementById('click').play();
            const msg = document.getElementById('msg-box');
            msg.innerText = "not now.";
            setTimeout(() => { msg.innerText = ""; }, 2000);
        }

        function runBeep() {
            const now = new Date().getTime();
            const diff = target - now;
            const progress = Math.max(0, 1 - (diff / (30 * 24 * 60 * 60 * 1000)));
            const b = document.getElementById('beep');
            b.volume = 0.1 + (progress * 0.9);
            b.play();
            setTimeout(runBeep, 2000 - (progress * 1900));
        }

        const clock = document.getElementById('clock-face');
        for (let i = 1; i <= 12; i++) {
            const n = document.createElement('div');
            n.className = 'num';
            n.innerText = i;
            const rad = 175;
            const ang = (i * 30 - 90) * (Math.PI / 180);
            n.style.left = (200 + rad * Math.cos(ang) - 10) + 'px';
            n.style.top = (200 + rad * Math.sin(ang) - 10) + 'px';
            clock.appendChild(n);
        }

        function tic() {
            const d = new Date();
            const s = d.getSeconds() * 6;
            const m = d.getMinutes() * 6;
            const h = (d.getHours() % 12) * 30 + d.getMinutes() * 0.5;
            document.getElementById('s').style.transform = `translateX(-50%) rotate(${s}deg)`;
            document.getElementById('m').style.transform = `translateX(-50%) rotate(${m}deg)`;
            document.getElementById('h').style.transform = `translateX(-50%) rotate(${h}deg)`;
        }
        setInterval(tic, 1000);
        tic();
    </script>
</body>
</html>
