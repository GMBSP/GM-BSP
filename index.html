<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOURCEEXPLORER</title>
    <style>
        body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', monospace; overflow: hidden; }
        
        #monitor {
            background: #c0c0c0;
            width: 95vw; height: 90vh;
            padding: 50px; box-sizing: border-box;
            clip-path: ellipse(100% 120% at 50% 50%);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
            position: relative;
            display: flex; flex-direction: column;
        }

        /* Scanline and Grain */
        #monitor::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none;
        }

        .input-box { background: #121212; border: 1px solid #fff; padding: 15px; margin: 10px 0; width: 500px; }
        input { background: transparent; border: none; color: #ccc; width: 100%; font-size: 1.2rem; outline: none; font-family: inherit; }
        
        #login-view { display: block; z-index: 5; }
        #console-view { display: none; color: #ff3333; z-index: 5; flex-direction: column; height: 100%; }
        
        #output { white-space: pre-wrap; flex-grow: 1; overflow-y: auto; line-height: 1.4; }
        h1 { text-transform: uppercase; color: #333; margin: 0 0 20px 0; }
        
        /* Status Light for Debugging */
        #status-led { width: 10px; height: 10px; background: #555; border-radius: 50%; position: absolute; top: 20px; right: 20px; }
        .led-active { background: #0f0 !important; box-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body>

<div id="monitor">
    <div id="status-led"></div>

    <div id="login-view">
        <h1>SOURCEEXPLORER</h1>
        <label>NAME</label>
        <div class="input-box"><input type="text" id="user" onkeydown="handleKey(event)"></div>
        <label>PASSWORD</label>
        <div class="input-box"><input type="password" id="pass" onkeydown="handleKey(event)"></div>
        <p style="color: #666;">[ TYPE AND HIT ENTER ]</p>
    </div>

    <div id="console-view">
        <h1 style="color: yellow;">SOURCE EXPLORER</h1>
        <div id="output"></div>
        <div style="display:flex; align-items:center;">
            <span style="color:orange; margin-right:10px;">&gt;</span>
            <div class="input-box" style="width:100%; border-color:orange;"><input type="text" id="cmd" onkeydown="handleConsole(event)"></div>
        </div>
    </div>
</div>

<script>
    const u = document.getElementById('user');
    const p = document.getElementById('pass');
    const led = document.getElementById('status-led');
    const out = document.getElementById('output');

    const NAME = "JcBw52003-J";
    const PASS = "INT3RL0P32005@!ERR.";

    // This function triggers specifically on the inputs
    function handleKey(e) {
        if (e.key === 'Enter') {
            // Blink LED to show script is working
            led.classList.add('led-active');
            setTimeout(() => led.classList.remove('led-active'), 200);

            if (u.value === NAME && p.value === PASS) {
                document.getElementById('login-view').style.display = "none";
                document.getElementById('console-view').style.display = "flex";
                document.getElementById('monitor').style.background = "#050505";
                typeOut("AUTHORIZATION GRANTED...\nBOOTING CORE...\nREADY.");
            } else {
                u.style.color = "red";
                p.style.color = "red";
                setTimeout(() => { u.style.color = "#ccc"; p.style.color = "#ccc"; }, 500);
            }
        }
    }

    function typeOut(text) {
        let i = 0;
        let interval = setInterval(() => {
            out.innerHTML += text.charAt(i);
            i++;
            if (i >= text.length) {
                clearInterval(interval);
                document.getElementById('cmd').focus();
            }
        }, 50);
    }

    function handleConsole(e) {
        if (e.key === 'Enter') {
            const val = e.target.value.toLowerCase();
            out.innerHTML += `\n> ${val}\nUNKNOWN COMMAND.`;
            e.target.value = "";
        }
    }
</script>

</body>
</html>
