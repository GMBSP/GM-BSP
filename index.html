<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCEEXPLORER</title>
    <style>
        :root {
            --bg-color: #000;
            --terminal-gray: #c0c0c0;
            --input-bg: #121212;
            --scanline-opacity: 0.12;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* CRT Container - Removed rounded corners, kept side bowing */
        .crt-container {
            background-color: var(--terminal-gray);
            width: 95vw;
            max-width: 1100px;
            height: 85vh;
            position: relative;
            
            /* Barrel distortion only on the sides, sharp corners */
            border-radius: 0; 
            clip-path: ellipse(100% 120% at 50% 50%); /* Subtle side curve without rounding corners */
            
            box-shadow: 
                inset 0 0 100px rgba(0,0,0,0.5),
                0 0 40px rgba(0,0,0,0.9);
            
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 60px 80px;
            box-sizing: border-box;
            transition: background-color 0.4s ease;
        }

        /* Scanline Overlay */
        .crt-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, var(--scanline-opacity)) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 10;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        h1 { font-size: 1.5rem; color: #333; margin: 0 0 30px 0; letter-spacing: 4px; font-weight: 900; text-transform: uppercase; }

        /* UI Elements */
        .input-group { margin-bottom: 20px; position: relative; z-index: 5; }
        label { display: block; font-weight: bold; color: #444; margin-bottom: 8px; font-size: 0.9rem; }

        .input-box {
            background-color: var(--input-bg);
            border: 1px solid #ffffff44;
            padding: 15px;
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
        }

        input {
            background: transparent;
            border: none;
            color: #ccc;
            width: 100%;
            font-size: 1.1rem;
            outline: none;
            font-family: inherit;
        }

        button {
            background-color: var(--input-bg);
            color: white;
            border: 1px solid #fff;
            padding: 10px 40px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        button:hover { background: #222; }

        /* Console States */
        #console-view { display: none; flex-direction: column; height: 100%; }
        #output { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; line-height: 1.5; color: #ff3333; font-size: 1rem; }
        .prompt-symbol { color: #ffa500; font-weight: bold; margin-right: 12px; font-size: 1.2rem; }

        /* Terminal Background Toggle */
        #monitor[data-state="terminal"] { background-color: #050505; }
        #monitor[data-state="terminal"] h1 { color: #ffff00; text-shadow: 0 0 8px rgba(255,255,0,0.3); }

        @keyframes glitch-shake {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 3px); }
            40% { transform: translate(5px, -3px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div class="crt-container" id="monitor" data-state="login">
        
        <div id="login-view">
            <h1>SOURCEEXPLORER</h1>
            <div class="input-group">
                <label>NAME</label>
                <div class="input-box">
                    <input type="text" id="user" placeholder="insert name here.." autocomplete="off">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="password" id="pass" placeholder="insert password here.." autocomplete="off">
                </div>
            </div>
            <button onclick="validateLogin()">Enter</button>
        </div>

        <div id="console-view">
            <h1>SOURCE EXPLORER</h1>
            <div id="output">WELCOME TO SOURCE EXPLORER!
============================================
SOURCE EXPLORER TERMINAL v1.0
============================================
Type 'help' for available commands.</div>
            
            <div style="display: flex; align-items: center; margin-top: 25px;">
                <span class="prompt-symbol">&gt;</span>
                <div class="input-box" style="border: 1px solid #ffa500; max-width: 100%;">
                    <input type="text" id="cmd" placeholder="Type command here..." autocomplete="off" style="color: #999;">
                </div>
            </div>
        </div>

    </div>

    <script>
        const monitor = document.getElementById('monitor');
        const loginView = document.getElementById('login-view');
        const consoleView = document.getElementById('console-view');
        const cmdInput = document.getElementById('cmd');
        const output = document.getElementById('output');

        // Obfuscated Keys (Reversed Base64)
        const _u = "Si0zMDAyNXdCY0o="; 
        const _p = "LlJSRUAhNTAwMlAzME0zVE5J"; 

        function secretDecode(str) {
            return atob(str.split("").reverse().join(""));
        }

        function validateLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === secretDecode(_u) && p === secretDecode(_p)) {
                monitor.setAttribute('data-state', 'terminal');
                loginView.style.display = 'none';
                consoleView.style.display = 'flex';
                cmdInput.focus();
            } else {
                monitor.style.animation = "glitch-shake 0.1s infinite";
                setTimeout(() => monitor.style.animation = "none", 150);
                document.getElementById('pass').value = "";
                document.getElementById('pass').placeholder = "KEY ERROR: RE-ENTRY REQUIRED";
            }
        }

        cmdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = cmdInput.value.toLowerCase().trim();
                handleCommand(command);
                cmdInput.value = '';
            }
        });

        function handleCommand(c) {
            let res = "";
            if (c === 'help') res = "\n> STATUS: Check system health\n> LOGS: View encrypted data\n> CLEAR: Flush terminal\n> EXIT: Logout";
            else if (c === 'status') res = "\n[!] CORE: OVERHEATING\n[!] SOURCE: FRAGMENTED\n[!] STATUS: TRACE IMMINENT";
            else if (c === 'clear') { output.innerText = "TERMINAL FLUSHED.\n===================================="; return; }
            else if (c === 'exit') { location.reload(); return; }
            else res = `\n'${c}' is not recognized as a system command.`;
            
            output.innerText += res;
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
