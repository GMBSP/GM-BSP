<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOURCEEXPLORER</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: monospace; }
        
        /* The Monitor Container */
        #monitor {
            background-color: #c0c0c0; /* Light gray bezel */
            width: 900px; height: 600px;
            padding: 60px; box-sizing: border-box;
            clip-path: ellipse(100% 120% at 50% 50%); /* The side curves you wanted */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
            transition: background-color 0.3s;
        }

        .input-box { background: #121212; border: 1px solid #fff; padding: 15px; margin: 10px 0; width: 500px; }
        input { background: transparent; border: none; color: #ccc; width: 100%; font-size: 1.2rem; outline: none; font-family: inherit; }
        
        /* Console View - Hidden by default */
        #console-view { display: none; color: #ff3333; height: 100%; }
        #output { white-space: pre-wrap; margin-bottom: 20px; font-size: 1.1rem; }
        
        /* Login View - Visible by default */
        #login-view { display: block; }
        h1 { text-transform: uppercase; letter-spacing: 4px; color: #333; }
    </style>
</head>
<body>

<div id="monitor">
    <div id="login-view">
        <h1>SOURCEEXPLORER</h1>
        <label>NAME</label>
        <div class="input-box"><input type="text" id="user" placeholder="insert name here.."></div>
        <div class="input-box"><input type="password" id="pass" placeholder="insert password here.."></div>
        <p style="color: #666;">[ PRESS ENTER ]</p>
    </div>

    <div id="console-view">
        <h1 style="color: yellow;">SOURCE EXPLORER</h1>
        <div id="output">SYSTEM AUTHORIZED...
====================================
WELCOME TO THE TERMINAL.
Type 'help' to begin.</div>
        <div style="display: flex; align-items: center;">
            <span style="color: orange; margin-right: 10px;">&gt;</span>
            <div class="input-box" style="border-color: orange; width: 100%;"><input type="text" id="cmd"></div>
        </div>
    </div>
</div>

<script>
    const uInput = document.getElementById('user');
    const pInput = document.getElementById('pass');

    // Listen for the Enter key
    window.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            // Check credentials
            if (uInput.value === "admin" && pInput.value === "1234") {
                // THE "REDIRECT" LOGIC
                document.getElementById('login-view').style.display = "none";
                document.getElementById('console-view').style.display = "block";
                document.getElementById('monitor').style.background = "#050505"; // Switch to black screen
                document.getElementById('cmd').focus();
            } else {
                // Visual feedback for wrong password
                document.body.style.background = "red";
                setTimeout(() => { document.body.style.background = "black"; }, 100);
            }
        }
    });
</script>

</body>
</html>
