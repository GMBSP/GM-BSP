<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #ff9933;
            border-bottom: 3px solid #ff9933;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.1),
                0 0 10px rgba(255, 153, 51, 0.3);
        }
        .counter:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 
                inset 0 0 30px rgba(255, 153, 51, 0.2),
                0 0 15px rgba(255, 153, 51, 0.5);
        }
        .counter-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 2px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ff9933;
        }
        .counter-number {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc66;
            text-shadow: 0 0 10px rgba(255, 153, 51, 0.8);
            letter-spacing: 2px;
        }
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .audio-btn:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.5);
        }
    </style>
</head>
<body>
    <div class="counter" onclick="window.open('https://discord.gg/2MaeHsZ5GC', '_blank')">
        <div class="counter-label">ACTIVE USERS</div>
        <div class="counter-number" id="userCount">1</div>
    </div>
    <button class="audio-btn" id="audioBtn">MUTE</button>
    <video autoplay loop muted playsinline>
        <source src="water.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio autoplay loop id="bgAudio">
        <source src="water01.ogg" type="audio/ogg">
        <source src="water01.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        const STORAGE_KEY = 'active-sessions';
        const counterElement = document.getElementById('userCount');
        const audioElement = document.getElementById('bgAudio');
        const audioBtn = document.getElementById('audioBtn');
        
        // Generate unique session ID
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const HEARTBEAT_INTERVAL = 3000; // Check in every 3 seconds
        const SESSION_TIMEOUT = 10000; // Consider inactive after 10 seconds
        
        // Audio control
        let audioStarted = false;
        
        // Auto-start audio on first click anywhere
        document.body.addEventListener('click', () => {
            if (!audioStarted) {
                audioElement.play();
                audioBtn.textContent = 'MUTE';
                audioStarted = true;
            }
        }, { once: true });
        
        audioBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (audioElement.paused) {
                audioElement.play();
                audioBtn.textContent = 'MUTE';
            } else {
                audioElement.pause();
                audioBtn.textContent = 'UNMUTE';
            }
            audioStarted = true;
        });
        
        // Try to autoplay
        audioElement.play().then(() => {
            audioBtn.textContent = 'MUTE';
            audioStarted = true;
        }).catch(() => {
            // Autoplay blocked
            audioBtn.textContent = 'CLICK TO START';
        });
        
        async function updateSessions() {
            try {
                const now = Date.now();
                let sessions = {};
                
                // Get existing sessions
                try {
                    const result = await window.storage.get(STORAGE_KEY, true);
                    if (result) {
                        sessions = JSON.parse(result.value);
                    }
                } catch (error) {
                    // Key doesn't exist yet, start fresh
                    sessions = {};
                }
                
                // Remove expired sessions
                for (const [id, timestamp] of Object.entries(sessions)) {
                    if (now - timestamp > SESSION_TIMEOUT) {
                        delete sessions[id];
                    }
                }
                
                // Add/update current session
                sessions[sessionId] = now;
                
                // Save back to storage
                await window.storage.set(STORAGE_KEY, JSON.stringify(sessions), true);
                
                // Update display
                const activeCount = Object.keys(sessions).length;
                counterElement.textContent = activeCount;
            } catch (error) {
                console.error('Storage error:', error);
                counterElement.textContent = '1';
            }
        }
        
        // Initial update
        updateSessions();
        
        // Heartbeat - check in regularly
        setInterval(updateSessions, HEARTBEAT_INTERVAL);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', async () => {
            try {
                const result = await window.storage.get(STORAGE_KEY, true);
                if (result) {
                    const sessions = JSON.parse(result.value);
                    delete sessions[sessionId];
                    await window.storage.set(STORAGE_KEY, JSON.stringify(sessions), true);
                }
            } catch (error) {
                console.error('Cleanup error:', error);
            }
        });
    </script>
</body>
</html>
