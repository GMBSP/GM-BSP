<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOURCEEXPLORER</title>
    <style>
        :root {
            --bg-color: #000;
            --terminal-gray: #c0c0c0;
            --input-bg: #121212;
            --text-red: #ff3333;
        }

        body { 
            background: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            margin: 0; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
        }
        
        #monitor {
            background-color: var(--terminal-gray);
            width: 98vw; 
            height: 85vh;
            max-width: 1600px;
            padding: 4% 6%; 
            box-sizing: border-box;
            clip-path: ellipse(100% 125% at 50% 50%);
            box-shadow: inset 0 0 120px rgba(0,0,0,0.6), 0 0 80px rgba(0,0,0,1);
            position: relative;
            transition: background-color 0.8s ease;
        }

        #monitor::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.12) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        .input-box { 
            background: var(--input-bg); 
            border: 1px solid #ffffff44; 
            padding: 18px; 
            margin: 12px 0; 
            width: 650px; 
            position: relative; 
            z-index: 6; 
        }
        
        input { 
            background: transparent; 
            border: none; 
            color: #ccc; 
            width: 100%; 
            font-size: 1.3rem; 
            outline: none; 
            font-family: inherit; 
        }
        
        #login-view { display: block; position: relative; z-index: 6; }
        #console-view { display: none; color: var(--text-red); height: 100%; flex-direction: column; position: relative; z-index: 6; }
        
        #output { 
            white-space: pre-wrap; 
            margin-bottom: 20px; 
            font-size: 1.2rem; 
            line-height: 1.5;
            overflow-y: auto;
        }

        h1 { text-transform: uppercase; letter-spacing: 6px; color: #333; margin-top: 0; font-size: 2rem; }
        .prompt-container { display: none; align-items: center; }

        .flash { animation: white-out 0.5s ease-out forwards; }
        @keyframes white-out {
            0% { filter: brightness(1); }
            50% { filter: brightness(8); background: white; }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body onclick="startBGM()">

<div id="monitor">
    <div id="login-view">
        <h1>SOURCEEXPLORER</h1>
        <label style="font-weight: bold; color: #444; letter-spacing: 2px;">NAME</label>
        <div class="input-box"><input type="text" id="user" placeholder="insert name here.." onkeydown="handleKey(event)" autocomplete="off"></div>
        <label style="font-weight: bold; color: #444; letter-spacing: 2px;">PASSWORD</label>
        <div class="input-box"><input type="password" id="pass" placeholder="insert password here.." onkeydown="handleKey(event)" autocomplete="off"></div>
    </div>

    <div id="console-view">
        <h1 style="color: yellow;">SOURCE EXPLORER</h1>
        <div id="output"></div>
        <div class="prompt-container" id="prompt-box">
            <span style="color: orange; margin-right: 15px; font-weight: bold; font-size: 1.5rem;">&gt;</span>
            <div class="input-box" style="border-color: orange; width: 100%; margin: 0;"><input type="text" id="cmd" onkeydown="handleConsole(event)" autocomplete="off"></div>
        </div>
    </div>
</div>

<audio id="bgm" loop src="kulcs.bsp.mp3"></audio>
<audio id="snd_type" src="button3.wav"></audio>
<audio id="snd_enter" src="button9.wav"></audio>
<audio id="snd_error" src="button18.wav"></audio>
<audio id="snd_join" src="friend_join.wav"></audio>

<script>
    const uInput = document.getElementById('user');
    const pInput = document.getElementById('pass');
    const monitor = document.getElementById('monitor');
    const output = document.getElementById('output');
    
    const NAME = "JcBw52003-J";
    const PASS = "INT3RL0P32005@!ERR.";

    // Door Data
    const doorList = `
DOOR ID | MAP SOURCE      | STATUS   | INTEGRITY
--------------------------------------------------
D-101   | tf_2fort        | CLOSED   | DAMAGED (12%)
D-102   | gm_construct    | OPENED   | STABLE
D-103   | de_dust2        | CLOSED   | STABLE
D-104   | hl2_canals_01   | CLOSED   | DAMAGED (88%)
D-105   | cp_dustbowl     | OPENED   | CRITICAL
D-106   | gm_flatgrass    | CLOSED   | STABLE
D-107   | cs_office       | CLOSED   | STABLE
D-108   | hl2_citadel_03  | LOCKED   | STABLE
--------------------------------------------------`;

    const bootText = [
        "ESTABLISHING SECURE CONNECTION...",
        "BYPASSING LOCAL FIREWALL...",
        "DECRYPTING CORE FILES (SEC: 0x882)...",
        "ACCESS GRANTED: JcBw_52003",
        "--------------------------------------------------",
        "SOURCE EXPLORER TERMINAL v1.0.4 [BUILD_992]",
        "SYSTEM STATUS: COMPROMISED",
        "TYPE 'HELP' FOR LIST OF SYSTEM COMMANDS.",
        "--------------------------------------------------"
    ];

    function startBGM() {
        const bgm = document.getElementById('bgm');
        if (bgm.paused) bgm.play().catch(e => console.log("Waiting for user interaction..."));
    }

    function playSfx(id) {
        const sfx = document.getElementById(id);
        sfx.currentTime = 0;
        sfx.play();
    }

    function handleKey(e) {
        if (e.key === 'Enter') {
            if (uInput.value === NAME && pInput.value === PASS) {
                playSfx('snd_join');
                startTransition();
            } else {
                playSfx('snd_error');
                monitor.style.backgroundColor = "#300";
                setTimeout(() => { monitor.style.backgroundColor = "#c0c0c0"; }, 150);
                pInput.value = "";
                pInput.placeholder = "CREDENTIALS REJECTED.";
            }
        } else {
            playSfx('snd_type');
        }
    }

    function startTransition() {
        monitor.classList.add('flash');
        setTimeout(() => {
            document.getElementById('login-view').style.display = "none";
            document.getElementById('console-view').style.display = "flex";
            monitor.style.backgroundColor = "#060606";
            typeWriter(bootText.join('\n'), 0);
        }, 300);
    }

    function typeWriter(text, i) {
        if (i < text.length) {
            output.innerHTML += text.charAt(i);
            if (text.charAt(i) !== ' ' && text.charAt(i) !== '\n') playSfx('snd_type');
            let speed = text.charAt(i) === '\n' ? 250 : 25; 
            setTimeout(() => typeWriter(text, i + 1), speed);
            output.scrollTop = output.scrollHeight;
        } else {
            document.getElementById('prompt-box').style.display = "flex";
            document.getElementById('cmd').focus();
        }
    }

    function handleConsole(e) {
        if (e.key === 'Enter') {
            playSfx('snd_enter');
            let c = e.target.value.toLowerCase().trim();
            let res = "";
            
            if (c === 'help') res = "\n> STATUS\n> LOGS\n> DOORS\n> CLEAR\n> EXIT";
            else if (c === 'doors') res = "\n" + doorList;
            else if (c === 'status') res = "\n[!] CORE: CRITICAL OVERLOAD\n[!] SOURCE: DATA LEAK DETECTED";
            else if (c === 'logs') res = "\n2025-11-12: SUBJECT DISCONNECTED.\n2026-02-23: UNAUTHORIZED ACCESS.";
            else if (c === 'clear') { output.innerHTML = "TERMINAL BUFFER FLUSHED."; e.target.value = ""; return; }
            else if (c === 'exit') location.reload();
            else res = `\n'${c}' IS NOT A RECOGNIZED COMMAND.`;
            
            output.innerHTML += res;
            output.scrollTop = output.scrollHeight;
            e.target.value = "";
        } else {
            playSfx('snd_type');
        }
    }
</script>

</body>
</html>
