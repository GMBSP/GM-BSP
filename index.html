<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCEEXPLORER</title>
    <style>
        :root {
            --bg-color: #000;
            --terminal-gray: #d1d1d1;
            --input-bg: #1a1a1a;
            --text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
/* test
        /* The "Monitor" container with a slight warp */
        .screen {
            background-color: var(--terminal-gray);
            width: 80%;
            max-width: 800px;
            height: 80%;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 50% / 2%; /* Subtle CRT curve */
            position: relative;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.2);
            animation: flicker 0.15s infinite;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 50px;
            color: #444;
            text-transform: uppercase;
        }

        .login-area {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .input-box {
            background-color: var(--input-bg);
            border: 2px solid #fff;
            padding: 15px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
            box-sizing: border-box;
        }

        input {
            background: transparent;
            border: none;
            color: #888;
            width: 100%;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        /* Subtle scanline effect for ARG vibes */
        .screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        @keyframes flicker {
            0% { opacity: 0.99; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }
    </style>
</head>
<body>

    <div class="screen">
        <h1>SOURCEEXPLORER</h1>

        <div class="login-area">
            <label for="name">NAME</label>
            <div class="input-box">
                <input type="text" id="name" placeholder="insert name here.." autocomplete="off">
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="insert password here.." autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        // Simple script to handle 'Enter' key for ARG progression
        const pwd = document.getElementById('password');
        pwd.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = pwd.value.toLowerCase();
                if (val === 'access_granted') { // Example password
                    alert('ACCESS GRANTED. DECRYPTING FILES...');
                    // You can redirect to another page here:
                    // window.location.href = "secret_file.html";
                } else {
                    pwd.value = '';
                    pwd.placeholder = 'INVALID CREDENTIALS';
                }
            }
        });
    </script>
</body>
</html>
