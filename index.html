<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #ff9933;
            border-bottom: 3px solid #ff9933;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.1),
                0 0 10px rgba(255, 153, 51, 0.3);
        }
        .counter:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 
                inset 0 0 30px rgba(255, 153, 51, 0.2),
                0 0 15px rgba(255, 153, 51, 0.5);
        }
        .counter-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 2px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ff9933;
        }
        .counter-number {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc66;
            text-shadow: 0 0 10px rgba(255, 153, 51, 0.8);
            letter-spacing: 2px;
        }
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid #ff9933;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .audio-btn:hover {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.5);
        }
        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }
        .redirect-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .redirect-text {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ff9933;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 1001;
            border-left: 3px solid #ff9933;
            border-bottom: 3px solid #ff9933;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 153, 51, 0.1),
                0 0 10px rgba(255, 153, 51, 0.3);
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .redirect-text.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="redirect-overlay" id="redirectOverlay"></div>
    <div class="redirect-text" id="redirectText">REDIRECTING</div>
    <div class="counter" onclick="window.open('https://discord.gg/2MaeHsZ5GC', '_blank')">
        <div class="counter-label">ACTIVE USERS</div>
        <div class="counter-number" id="userCount">0</div>
    </div>
    <button class="audio-btn" id="audioBtn">CLICK TO START</button>
    <video autoplay muted playsinline id="mainVideo">
        <source src="water.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio loop id="bgAudio">
        <source src="water01.ogg" type="audio/ogg">
        <source src="water01.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <audio id="alertAudio">
        <source src="alert1.ogg" type="audio/ogg">
    </audio>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPj_IFALPhx8JL3tvdO-UzcsGorlx5czw",
            authDomain: "f-5faaa.firebaseapp.com",
            databaseURL: "https://f-5faaa-default-rtdb.firebaseio.com",
            projectId: "f-5faaa",
            storageBucket: "f-5faaa.firebasestorage.app",
            messagingSenderId: "403091114082",
            appId: "1:403091114082:web:3db7ac9f65060ad4d8e93b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Generate unique session ID
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const sessionRef = ref(database, 'sessions/' + sessionId);
        const counterElement = document.getElementById('userCount');

        // Set this session as active
        set(sessionRef, {
            timestamp: serverTimestamp(),
            active: true
        });

        // Remove session when user leaves
        onDisconnect(sessionRef).remove();

        // Listen for all active sessions
        const sessionsRef = ref(database, 'sessions');
        onValue(sessionsRef, (snapshot) => {
            const sessions = snapshot.val();
            const activeCount = sessions ? Object.keys(sessions).length : 0;
            counterElement.textContent = activeCount;
        });

        // Clean up old sessions (older than 30 seconds)
        setInterval(() => {
            set(sessionRef, {
                timestamp: serverTimestamp(),
                active: true
            });
        }, 10000);
    </script>

    <script>
        // Video and audio elements
        const mainVideo = document.getElementById('mainVideo');
        const audioElement = document.getElementById('bgAudio');
        const alertAudio = document.getElementById('alertAudio');
        const audioBtn = document.getElementById('audioBtn');
        const redirectOverlay = document.getElementById('redirectOverlay');
        const redirectText = document.getElementById('redirectText');
        let audioStarted = false;
        let hasRedirected = false;

        // Trigger redirect sequence when first video ends
        mainVideo.addEventListener('ended', () => {
            if (!hasRedirected) {
                hasRedirected = true;
                startRedirectSequence();
            }
        });

        function startRedirectSequence() {
            // Pause background audio
            audioElement.pause();
            
            // Play alert sound
            alertAudio.play();
            
            // Show black overlay and redirecting text
            redirectOverlay.classList.add('active');
            redirectText.classList.add('active');
            
            // After 5 seconds, start water1.mp4
            setTimeout(() => {
                redirectText.classList.remove('active');
                redirectOverlay.classList.remove('active');
                
                // Change video source to water1.mp4
                mainVideo.innerHTML = '<source src="water1.mp4" type="video/mp4">';
                mainVideo.load();
                mainVideo.muted = true;
                mainVideo.play();
                
                // When water1 ends, switch to water2 (looping)
                mainVideo.addEventListener('ended', () => {
                    mainVideo.innerHTML = '<source src="water2.mp4" type="video/mp4">';
                    mainVideo.load();
                    mainVideo.loop = true;
                    mainVideo.muted = true;
                    mainVideo.play();
                }, { once: true });
            }, 5000);
        }

        // Audio control
        document.body.addEventListener('click', () => {
            if (!audioStarted) {
                audioElement.play();
                audioBtn.textContent = 'MUTE';
                audioStarted = true;
            }
        }, { once: true });

        audioBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (audioElement.paused) {
                audioElement.play();
                audioBtn.textContent = 'MUTE';
            } else {
                audioElement.pause();
                audioBtn.textContent = 'UNMUTE';
            }
            audioStarted = true;
        });

        // Try to autoplay
        audioElement.play().then(() => {
            audioBtn.textContent = 'MUTE';
            audioStarted = true;
        }).catch(() => {
            audioBtn.textContent = 'CLICK TO START';
        });
    </script>
</body>
</html>
