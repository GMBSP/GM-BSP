<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCEEXPLORER</title>
    <style>
        :root {
            --bg-color: #000;
            --terminal-gray: #c0c0c0; /* Slightly more metallic gray */
            --input-bg: #121212;
            --scanline-opacity: 0.1;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Refined CRT Shape - Subtle Curve */
        .crt-container {
            background-color: var(--terminal-gray);
            width: 90vw;
            max-width: 1000px;
            height: 80vh;
            position: relative;
            
            /* Reduced Barrel Distortion */
            border-radius: 4% / 10%; 
            box-shadow: 
                inset 0 0 80px rgba(0,0,0,0.4),
                0 0 40px rgba(0,0,0,0.8);
            
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 40px 60px;
            box-sizing: border-box;
            transition: background-color 0.5s ease;
        }

        /* Scanline Overlay */
        .crt-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, var(--scanline-opacity)) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 10;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        h1 { font-size: 1.4rem; color: #333; margin: 0 0 30px 0; letter-spacing: 3px; font-weight: 900; }

        /* UI Elements */
        .input-group { margin-bottom: 20px; position: relative; z-index: 5; }
        label { display: block; font-weight: bold; color: #444; margin-bottom: 8px; font-size: 0.9rem; }

        .input-box {
            background-color: var(--input-bg);
            border: 1px solid #ffffff33;
            padding: 12px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        input {
            background: transparent;
            border: none;
            color: #ddd;
            width: 100%;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        button {
            background-color: var(--input-bg);
            color: white;
            border: 1px solid #fff;
            padding: 8px 30px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        button:hover { background: #222; }

        /* Logic for Console View (Darker inner screen) */
        #console-view { display: none; flex-direction: column; height: 100%; color: #ff0000; }
        #console-view h1 { color: #ff0000; text-shadow: 0 0 5px rgba(255,0,0,0.5); }
        #output { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; line-height: 1.4; color: #ff3333; }
        .prompt-symbol { color: #ffa500; font-weight: bold; margin-right: 10px; }

        /* Hidden data attributes to avoid F12 simple searches */
        #monitor[data-state="terminal"] { background-color: #080808; }
        #monitor[data-state="terminal"] h1 { color: #ffff00; } /* Yellow header as per image */

        /* Animations */
        @keyframes glitch-shake {
            0% { transform: translate(0); }
            25% { transform: translate(-4px, 2px); }
            50% { transform: translate(4px, -2px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div class="crt-container" id="monitor" data-state="login">
        
        <div id="login-view">
            <h1>SOURCEEXPLORER</h1>
            <div class="input-group">
                <label>NAME</label>
                <div class="input-box">
                    <input type="text" id="user" placeholder="insert name here.." autocomplete="off">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="password" id="pass" placeholder="insert password here.." autocomplete="off">
                </div>
            </div>
            <button onclick="validateLogin()">Enter</button>
        </div>

        <div id="console-view">
            <h1 style="color: #ffff00;">SOURCE EXPLORER</h1>
            <div id="output">WELCOME TO SOURCE EXPLORER!
============================================
SOURCE EXPLORER TERMINAL v1.0
============================================
Type 'help' for available commands.</div>
            
            <div style="display: flex; align-items: center; margin-top: 20px;">
                <span class="prompt-symbol">&gt;</span>
                <div class="input-box" style="border: 1px solid orange; max-width: 100%;">
                    <input type="text" id="cmd" placeholder="Type command here..." autocomplete="off" style="color: #aaa;">
                </div>
            </div>
        </div>

    </div>

    <script>
        const monitor = document.getElementById('monitor');
        const loginView = document.getElementById('login-view');
        const consoleView = document.getElementById('console-view');
        const cmdInput = document.getElementById('cmd');
        const output = document.getElementById('output');

        // Obfuscated keys
        const _u = "Si0zMDAyNXdCY0o="; 
        const _p = "LlJSRUAhNTAwMlAzME0zVE5J"; 

        function secretDecode(str) {
            return atob(str.split("").reverse().join(""));
        }

        function validateLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === secretDecode(_u) && p === secretDecode(_p)) {
                monitor.setAttribute('data-state', 'terminal');
                loginView.style.display = 'none';
                consoleView.style.display = 'flex';
                cmdInput.focus();
            } else {
                monitor.style.animation = "glitch-shake 0.2s infinite";
                setTimeout(() => monitor.style.animation = "none", 200);
            }
        }

        cmdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = cmdInput.value.toLowerCase().trim();
                handleCommand(command);
                cmdInput.value = '';
            }
        });

        function handleCommand(c) {
            let res = "";
            if (c === 'help') res = "\n> STATUS: Check system health\n> LOGS: Access directory\n> EXIT: Logout";
            else if (c === 'status') res = "\n[!] SOURCE INTEGRITY: 44%\n[!] WARNING: ENCRYPTION LEAK DETECTED.";
            else if (c === 'exit') { location.reload(); return; }
            else res = `\n'${c}' is not recognized.`;
            
            output.innerText += res;
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
