<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOURCEEXPLORER - ROOT</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: 40%;
            height: 100%;
            background: black;
            border-right: 10px solid #ff0000;
            display: flex;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            z-index: 5;
        }

        .main-content {
            width: 60%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, #ff0000 25%, #000 25%, #000 50%, #ff0000 50%, #ff0000 75%, #000 75%, #000 100%);
            background-size: 100px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-item {
            font-size: 2rem;
            margin: 40px 0;
            cursor: pointer;
            text-transform: uppercase;
            transition: color 0.2s;
        }

        .nav-item:hover { color: #ff00ff; }

        #msg-box {
            position: absolute;
            bottom: 50px;
            color: #ff0000;
            font-size: 1.5rem;
            height: 1.5rem;
        }

        #clock-square {
            width: 400px;
            height: 400px;
            background: conic-gradient(#000 0% 25%, #f0f 25% 50%, #000 50% 75%, #f0f 75% 100%);
            border: 8px solid white;
            position: relative;
        }

        .hand {
            position: absolute;
            bottom: 50%; left: 50%;
            transform-origin: bottom;
            background: white;
        }

        .h-hand { width: 8px; height: 100px; z-index: 3; }
        .m-hand { width: 5px; height: 140px; z-index: 4; }
        .s-hand { width: 2px; height: 160px; background: red; z-index: 5; }

        .num {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body onclick="startSys()">

    <div class="sidebar">
        <h1 style="letter-spacing: 5px; border-bottom: 2px solid white; padding-bottom: 10px;">SOURCEEXPLORER</h1>
        <div class="nav-item" onclick="denyAccess('Version')">Version</div>
        <div class="nav-item" onclick="denyAccess('Doors')">Doors</div>
        <div class="nav-item" onclick="denyAccess('Files')">Files</div>
        <div id="msg-box"></div>
    </div>

    <div class="main-content">
        <div id="clock-square">
            <div class="hand h-hand" id="h"></div>
            <div class="hand m-hand" id="m"></div>
            <div class="hand s-hand" id="s"></div>
        </div>
    </div>

    <audio id="bgm" loop src="kulcs.bsp.mp3"></audio>
    <audio id="beep" src="button3.wav"></audio>
    <audio id="click" src="ui_click.wav"></audio>

    <script>
        const target = new Date("2026-03-13T21:35:00-03:00").getTime();
        let sysActive = false;

        function startSys() {
            if (!sysActive) {
                document.getElementById('bgm').play();
                sysActive = true;
                runBeep();
            }
        }

        function denyAccess() {
            document.getElementById('click').play();
            const msg = document.getElementById('msg-box');
            msg.innerText = "not now.";
            setTimeout(() => { msg.innerText = ""; }, 2000);
        }

        function runBeep() {
            const now = new Date().getTime();
            const diff = target - now;
            const progress = Math.max(0, 1 - (diff / (30 * 24 * 60 * 60 * 1000)));
            
            const b = document.getElementById('beep');
            b.volume = 0.1 + (progress * 0.9);
            b.play();

            setTimeout(runBeep, 2000 - (progress * 1900));
        }

        const clock = document.getElementById('clock-square');
        for (let i = 1; i <= 12; i++) {
            const n = document.createElement('div');
            n.className = 'num';
            n.innerText = i;
            const rad = 175;
            const ang = (i * 30 - 90) * (Math.PI / 180);
            n.style.left = (200 + rad * Math.cos(ang) - 10) + 'px';
            n.style.top = (200 + rad * Math.sin(ang) - 10) + 'px';
            clock.appendChild(n);
        }

        function tic() {
            const d = new Date();
            const s = d.getSeconds() * 6;
            const m = d.getMinutes() * 6 + d.getSeconds() * 0.1;
            const h = (d.getHours() % 12) * 30 + d.getMinutes() * 0.5;
            document.getElementById('s').style.transform = `translateX(-50%) rotate(${s}deg)`;
            document.getElementById('m').style.transform = `translateX(-50%) rotate(${m}deg)`;
            document.getElementById('h').style.transform = `translateX(-50%) rotate(${h}deg)`;
        }
        setInterval(tic, 1000);
        tic();
    </script>
</body>
</html>
