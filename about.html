        body { font-family: Verdana, Arial, sans-serif; background: #e8e8e8; color: #333; font-size: 12px; line-height: 1.5; }
        .header { background: #2c5aa0; border-bottom: 4px solid #1a3d6b; padding: 20px 0; }

        .message-box p { color: #666; font-size: 13px; line-height: 1.8; }

        .footer-content { max-width: 980px; margin: 0 auto; padding: 0 15px; font-size: 11px; text-align: center; }
        .footer-links { margin: 10px 0; }
        .footer-links a { color: #8db3e2; text-decoration: none; margin: 0 10px; }
        .footer-links a:hover { text-decoration: underline; }
        @media (max-width: 768px) {
            .navbar { display: block !important; }
            .nav-links { flex-wrap: wrap; }
            .message-box { padding: 30px 20px; }
        }
